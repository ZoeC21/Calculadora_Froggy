<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Merienda:wght@700&family=Roboto:ital,wght@1,100&display=swap"
    rel="stylesheet">
  <title>Froggy Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="title">Froggy Calculator</h1>
  <img class="bg-dragonfly hidden" src="images/dragonfly.png" alt="" />
  <img class="bg-butterfly hidden" src="images/butterfly.png" alt="" />
  <main class="container">
    <img class="frog-img" src="images/frog.png" alt="Cute frog" />
    <div class="calc-screen">
      200.220
    </div>

    <div class="calc-bottom">
      <div class="calc-bottom--row">
        <button class="calc-bottom--norm">7</button>
        <button class="calc-bottom--norm">8</button>
        <button class="calc-bottom--norm">9</button>
        <button class="calc-bottom--norm pink icon">
          <img src="icons/backspace.svg" alt="Backspace icon" />
        </button>
      </div>
      <div class="calc-bottom--row">
        <button class="calc-bottom--norm">4</button>
        <button class="calc-bottom--norm">5</button>
        <button class="calc-bottom--norm">6</button>
        <button class="calc-bottom--norm icon">
          <img src="icons/plus.svg" alt="Plus icon" />
        </button>
      </div>
      <div class="calc-bottom--row">
        <button class="calc-bottom--norm">1</button>
        <button class="calc-bottom--norm">2</button>
        <button class="calc-bottom--norm">3</button>
        <button class="calc-bottom--norm icon">
          <img src="icons/minus.svg" alt="Minus icon" />
        </button>
      </div>
      <div class="calc-bottom--row">
        <button class="calc-bottom--norm">.</button>
        <button class="calc-bottom--norm">0</button>
        <button class="calc-bottom--norm icon">
          <img src="icons/divide.svg" alt="Divide icon" />
        </button>
        <button class="calc-bottom--norm icon">
          <img src="icons/times.svg" alt="Times icon" />
        </button>
      </div>
      <div class="calc-bottom--last">
        <button class="calc-bottom--long pink clear">Clear</button>
        <button class="calc-bottom--long light-green">
          <img src="icons/frog-icon.svg" alt="Frog equal icon" />
        </button>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
